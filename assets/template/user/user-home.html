{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="{% static 'main/img/fav.png' %}">
	<!-- Author Meta -->
	<meta name="author" content="colorlib">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Travel</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
		<!--
		CSS
		============================================= -->
		<link rel="stylesheet" href="{% static 'main/css/linearicons.css' %}">
		<link rel="stylesheet" href="{% static 'main/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'main/css/magnific-popup.css' %}">
		<link rel="stylesheet" href="{% static 'main/css/jquery-ui.css' %}">				
		<link rel="stylesheet" href="{% static 'main/css/nice-select.css' %}">							
		<link rel="stylesheet" href="{% static 'main/css/animate.min.css' %}">
		<link rel="stylesheet" href="{% static 'main/css/owl.carousel.css' %}">				
		<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
	</head>
    <body>	
        <header id="header">
            <div class="header-top">
                <div class="container">
                  <div class="row align-items-center">
                      <div class="col-lg-6 col-sm-6 col-6 header-top-left">
                          <ul>
                              <li><a href="#">Visit Us</a></li>
                              <li><a href="#">Buy Tickets</a></li>
                          </ul>			
                      </div>
                      <div class="col-lg-6 col-sm-6 col-6 header-top-right">
                        <div class="header-social">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-dribbble"></i></a>
                            <a href="#"><i class="fa fa-behance"></i></a>
                        </div>
                      </div>
                  </div>			  					
                </div>
            </div>
            <div class="container main-menu">
                <div class="row align-items-center justify-content-between d-flex">
                  <div id="logo">
                    <a href="{% url 'index' %}"><img src="{% static 'main/img/logo.png' %}" alt="" title="" /></a>
                  </div>
                  <nav id="nav-menu-container">
                    <ul class="nav-menu">
                      <li><a href="{% url 'user-home' %}">Home</a></li>
                      <li><a href="{% url 'user-booking-status' %}">Booking Status</a></li>
                      <li><a href="{% url 'user-view-complaints' %}">View Complaints</a></li>
                      <li><a href="{% url 'index' %}">Logout</a></li>
                    			          					          		         
                    </ul>
                  </nav><!-- #nav-menu-container -->					      		  
                </div>
            </div>
        </header><!-- #header -->
        <!-- start banner Area -->
        <section class="banner-area relative">
            <div class="overlay overlay-bg"></div>
            				
            <div class="container">
                
                <div class="row fullscreen align-items-center justify-content-between">
                     
                    <div class="col-lg-10 col-md-6 banner-left">
                        <h6 class="text-white">Away from monotonous life</h6>
                        <h1 class="text-white">Book Your Tickets</h1>
                        <a href="#bookform" class="primary-btn text-uppercase">Get Started</a>
                    </div>
                </div>
                <center>
                    <div class="col-lg-10 col-md-6 banner-right bg-light" id="bookform">
                        
        
                            <form method="post"  class="form-wrap">
                                {% csrf_token %}
                                <input type="text" class="form-control" name="from" placeholder="From ">									
                                <input type="text" class="form-control" name="to" placeholder="To " >
                                <input type="date" class="form-control " name="date" placeholder="Date"">
                                <input type="time" class="form-control" name="time" placeholder="Time">
                                <input type="text" class="form-control" name="train_number" placeholder="Train Number">
                                <input type="text" class="form-control" name="train_name" placeholder="Train Name">
                                <input type="number"class="form-control" name="adults" placeholder="Adults ">
                                <input type="number"class="form-control" name="child" placeholder="Child ">							
                                <button type="submit" class="primary-btn text-uppercase">Book ticket</button>									
                            </form>
                    </div>
                </center>          
                 <br>
                 <br>
                 <br>          
                
            </div>
        				
        </section>
        <!-- End banner Area -->			

        <!-- start footer Area -->		
        <footer class="footer-area section-gap">
            <div class="container">

                 
                <div class="row footer-bottom d-flex justify-content-between align-items-center">
                    <p class="col-lg-8 col-sm-12 footer-text m-0"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                    <div class="col-lg-4 col-sm-12 footer-social">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-dribbble"></i></a>
                        <a href="#"><i class="fa fa-behance"></i></a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End footer Area -->	

        <script src="{% static 'main/js/vendor/jquery-2.2.4.min.js' %}"></script>
		<script src="{% static 'main/js/popper.min.js' %}"></script>
		<script src="{% static 'main/js/vendor/bootstrap.min.js' %}"></script>			
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>		
		<script src="{% static 'main/js/jquery-ui.js' %}"></script>					
		<script src="{% static 'main/js/easing.min.js' %}"></script>			
		<script src="{% static 'main/js/hoverIntent.js' %}"></script>
		<script src="{% static 'main/js/superfish.min.js' %}"></script>	
		<script src="{% static 'main/js/jquery.ajaxchimp.min.js' %}"></script>
		<script src="{% static 'main/js/jquery.magnific-popup.min.js' %}"></script>						
		<script src="{% static 'main/js/jquery.nice-select.min.js' %}"></script>					
		<script src="{% static 'main/js/owl.carousel.min.js' %}"></script>							
		<script src="{% static 'main/js/mail-script.js' %}"></script>	
		<script src="{% static 'main/js/main.js' %}"></script>	
	</body>
</html>
