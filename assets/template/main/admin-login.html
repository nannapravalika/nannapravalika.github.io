{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="{% static 'main/img/fav.png' %}">
	<!-- Author Meta -->
	<meta name="author" content="colorlib">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">

	<meta charset="UTF-8">
	<!-- Site Title -->

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">

		<link rel="stylesheet" href="{% static 'main/css/main.css' %}">

	<body>	
		<header id="header">
			<div class="header-top">
				<div class="container">
				  <div class="row align-items-center">
					  <div class="col-lg-6 col-sm-6 col-6 header-top-left">
						  <ul>
							  <li><a href="#">Visit Us</a></li>
							  <li><a href="#">Buy Tickets</a></li>
						  </ul>			
					  </div>
					  <div class="col-lg-6 col-sm-6 col-6 header-top-right">
						<div class="header-social">
							<a href="#"><i class="fa fa-facebook"></i></a>
							<a href="#"><i class="fa fa-twitter"></i></a>
							<a href="#"><i class="fa fa-dribbble"></i></a>
							<a href="#"><i class="fa fa-behance"></i></a>
						</div>
					  </div>
				  </div>			  					
				</div>
			</div>
			<div class="container main-menu">
				<div class="row align-items-center justify-content-between d-flex">
				  <div id="logo">
					<a href="{% url 'index' %}"><img src="{% static 'main/img/logo.png' %}" alt="" title="" /></a>
				  </div>
				  <nav id="nav-menu-container">
					<ul class="nav-menu">
					  <li><a href="{% url 'index' %}">Home</a></li>
					  <li class="menu-has-children"><a href="">Login</a>
						<ul>
                            <li><a href="{% url 'admin-login' %}">Admin</a></li>
                            <li><a href="{% url 'user-login' %}">User</a></li>
						</ul>
					  </li>				          					          		         
					</ul>
				  </nav><!-- #nav-menu-container -->					      		  
				</div>
			</div>
		</header><!-- #header -->
		<!-- start banner Area -->
		<section class="banner-area relative">
			<div class="overlay overlay-bg"></div>				
			<div class="container">
				<div class="row fullscreen align-items-center justify-content-between">
					<div class="col-lg-4 col-md-6 banner-left">
						<h1 class="text-white">Admin Login</h1>
					</div>
					<br>
					<div class="col-lg-6 col-md-6 banner-right">
						 
						<div class="tab-content" id="myTabContent">
						  <div class="tab-pane fade show active" id="flight" role="tabpanel" aria-labelledby="flight-tab">
							<form method="post"class="form-wrap">
								{% csrf_token %}
								<input type="text" class="form-control" name="Username" placeholder="Username">									
								<input type="password" class="form-control" name="Password" placeholder="Password">
								<button type="submit" class="primary-btn text-uppercase">Login</button>									
							</form>
						  </div>
						</div>
					</div>
				</div>
			</div>					
		</section>
		<!-- End banner Area -->			

		<!-- start footer Area -->		
		<footer class="footer-area section-gap">
			<div class="container">

				 
				<div class="row footer-bottom d-flex justify-content-between align-items-center">

<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
					<div class="col-lg-4 col-sm-12 footer-social">
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>

						<a href="#"><i class="fa fa-behance"></i></a>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>		
		<script src="{% static 'main/js/jquery-ui.js' %}"></script>					
		<script src="{% static 'main/js/easing.min.js' %}"></script>			
		<script src="{% static 'main/js/hoverIntent.js' %}"></script>
